<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prashant website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/service.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="ham.png" alt="" width="22" />
          <img class="cross" src="cross.png.png" alt="" width="22" />
        </div>
        <div class="contactform">
          <h1>Contact me for work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Name</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Email Address</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div id="emailHelp" class="form-text">
              We'll never share your email & Phone with anyone else.
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Enquiry</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" id="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to wark on a project with me.</label
              >
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
